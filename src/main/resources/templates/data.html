<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Students</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h2>View Student Details Here</h2>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>Student Id</th>
					<th>Student Name</th>
					<th>Student Class</th>
					<th>Student Fee</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="st:${studentList}">
					<td th:text="${st.sId}" />
					<td th:text="${st.sName}" />
					<td th:text="${st.sClass}" />
					<td th:text="${st.sFee}" />
					<td>
						<a th:href="@{/update/{id} (id=${st.sId})}" class="btn btn-primary">Update</a>

						<a th:href="@{/delete/{id}(id=${st.sId})}" class="btn btn-danger">delete</a>

					</td>
				</tr>
			</tbody>
		</table>
	</div>

	 
	<a href="/" class="btn btn-secondary">Add Students Here</a>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
