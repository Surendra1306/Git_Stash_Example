<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

	<div class="container">

		<h2>Students Form</h2>

		<form th:object="${studentObj}" th:action="@{/students}" method="post">

			<table>
				
				<tr>
					<td>Student Name :</td>
					<td><input type="text" th:field="*{sName}" /> </td>
				</tr>

				<tr>
					<td> Student Class :</td>
					<td><input type="number" th:field="*{sClass}" /> </td>
				</tr>
				<tr>
					<td>Student Fee :</td>
					<td><input type="number" th:field="*{sFee}" /> </td>
				</tr>

				<tr>
					<td></td>
					<td> <input type="submit" value="Submit" class="btn btn-primary" /> </td>
				</tr>
			</table>
		</form>
		<br>
	</div>
	
 
	  
	 <font color="green"><p th:text="${sms1}"></p></font>
	<font color="red"><p th:text="${sms2}"></p></font>
	
	<div class="container">
		<a href="studentDetails" class="btn btn-primary">View All Students</a>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
